    <script>
        // --- Configuration ---
        const FAMILIES = [
            "å¼ å…ˆç”Ÿä¸€å®¶ ğŸ‘¨â€ğŸ‘©â€ğŸ‘§",

        ];

        // 6 Available Slots
        const SLOTS = [
            {id: 'v1-r1', name: '1å·åˆ«å¢… - æˆ¿é—´A'},
            {id: 'v1-r2', name: '1å·åˆ«å¢… - æˆ¿é—´B'},
            {id: 'v2-r1', name: '2å·åˆ«å¢… - æˆ¿é—´A'},

            {id: 'v3-r1', name: '3å·åˆ«å¢… - æˆ¿é—´A'},
            {id: 'v3-r2', name: '3å·åˆ«å¢… - æˆ¿é—´B'}
        ];

        // State
        let availableFamilies = [...FAMILIES];
        let availableSlots = [...SLOTS];
        let isDrawing = false;

        // Shuffle Array Helper
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Init
        document.getElementById('family-count').innerText = availableFamilies.length;

        function draw() {
            if (isDrawing || availableFamilies.length === 0) return;
            isDrawing = true;
            
            const btn = document.getElementById('drawBtn');
            btn.disabled = true;
            btn.innerText = "æŠ½ç­¾ä¸­...";

            // Simulate suspense
            let suspenseTime = 800;
            
            setTimeout(() => {
                // 1. Pick Random Family
                shuffle(availableFamilies);
                const family = availableFamilies.pop();

                // 2. Pick Random Slot
                shuffle(availableSlots);
                const slot = availableSlots.pop();

                showResult(family, slot);

                // Update UI State
                document.getElementById('family-count').innerText = availableFamilies.length;
                
                if (availableFamilies.length === 0) {
                    btn.innerText = "åˆ†é…å®Œæˆ";
                } else {
                    btn.innerText = "æŠ½å–ä¸‹ä¸€ç»„";
                    btn.disabled = false;
                }
                isDrawing = false;

            }, suspenseTime);
        }

        function showResult(family, slot) {
            const overlay = document.getElementById('result-overlay');
            const txtFamily = document.getElementById('modal-family');
            const txtVilla = document.getElementById('modal-villa');

            txtFamily.innerText = family;
            txtVilla.innerText = slot.name;

            // Update the actual DOM element for the room
            const roomEl = document.getElementById(slot.id);
            // Temporarily store data to apply after animation
            roomEl.dataset.tempFamily = family;

            overlay.classList.add('active');
            
            // Fire Confetti
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function closeModal() {
            const overlay = document.getElementById('result-overlay');
            overlay.classList.remove('active');

            // Apply to Grid
            const txtVilla = document.getElementById('modal-villa').innerText;
            // Find which slot was just assigned (using the text is a bit hacky but works for this scale, 
            // better to use state variables but we cleared them. Let's look at the DOM dataset we saved).
            
            // Actually, let's just find the room element that has the temp data
            document.querySelectorAll('.room').forEach(el => {
                if(el.dataset.tempFamily) {
                    el.innerText = el.dataset.tempFamily;
                    el.classList.add('occupied');
                    delete el.dataset.tempFamily;
                }
            });
        }
